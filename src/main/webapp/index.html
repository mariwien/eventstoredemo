<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/filmprogram.js"></script>
</head>
<body ng-app="phonecatApp">
<div class="container theme-showcase">
    <div ng-controller="filmprogram">

        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Opprett ny film</h3>
            </div>
            <div class="panel-body">
                <div>
                    <div>Navn</div>
                    <div><input ng-model="navn"></div>
                </div>
                <div>
                    <div>Antall seter</div>
                    <div><input ng-model="antallSeter"></div>
                </div>
                <div>
                    <button ng-click="opprettFilm()" class="btn btn-lg btn-warning">Lagre</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li ng-repeat="film in filmprogram" class="list-group-item">
                        Film :{{film.navn}}
                        Antall seter: {{film.ledigeSeter}}
                    </li>
                </ul>
            </div>
        </div>


    </div>
</div>


</body>
</html>
